specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TicketsFactory
    network: base-sepolia
    source:
      address: "0x99ee7e67f2017fdd64e83488cc98ceb5baca5eb7"
      abi: TicketsFactory
      startBlock: 20638990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Ticket
      abis:
        - name: TicketsFactory
          file: ./abis/TicketsFactory.json
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: NewTicketDeployed(address,address)
          handler: handleNewTicketDeployed
      file: ./src/mapping.ts

templates:
  - name: Ticket
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: Ticket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Ticket
        - Transfer
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
