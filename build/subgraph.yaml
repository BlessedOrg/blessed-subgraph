specVersion: 0.0.7
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TicketsFactory
    network: base-sepolia
    source:
      address: "0xa6e146efc4Bea3079F92BeABD659B922FdBFB4ba"
      abi: TicketsFactory
      startBlock: 20638990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Ticket
      abis:
        - name: TicketsFactory
          file: TicketsFactory/TicketsFactory.json
        - name: Ticket
          file: TicketsFactory/Ticket.json
      eventHandlers:
        - event: NewTicketDeployed(address,address)
          handler: handleNewTicketDeployed
      file: TicketsFactory/TicketsFactory.wasm
templates:
  - name: Ticket
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: Ticket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Ticket
        - Transfer
      abis:
        - name: Ticket
          file: Ticket/Ticket.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TicketPurchased(uint256,uint256)
          handler: handleTicketPurchased
      file: TicketsFactory/TicketsFactory.wasm
